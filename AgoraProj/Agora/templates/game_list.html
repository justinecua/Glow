{% extends "master.html" %}
{% load static %}
{% load account %}

{% block css %}
    <link rel="stylesheet" href="{% static 'home/dashboard.css' %}">
    <script type="module" src="{% static 'js/toggle.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}

<style>
.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    grid-gap: 120px;
    /* width: 10px; */
    margin: 0 auto;
    justify-content: center;
    align-items: center;
    background-color: transparent;
}

.item, h2, h1 {
    text-align: center;
    font-family: 'Croissant One', cursive;
}

.item img {
    width: 250px;
    height: 250px;
}

.item h2 {
    font-size: 20px;
    margin: 20px 0;
}

.play-button {
    padding: 5px 10px;
    font-size: 14px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.play-button:hover {
    background-color: darkblue;
}
</style>
    </style>
    <div id="root">

    <div class="NCenter">

                  <div class="RandomProf_MainCont">
                <div class="Profile_Title_Container">
                    <a href="{% url 'dashboard' %}">
                        <div class="PTC-Left">
                            <img src="../static/images/back.png" alt="">
                            <p>Go Back</p>
                        </div>
                    </a>
                    <div class="PTC-Right">
                    </div>

                </div>
            

            <h1>Available Games</h1>
    
            <div class="container" >
                {% for game in games %}
                <div class="item">
                    <img src="{% static game.image %}" alt="{{ game.name }}">
                    <h2>{{ game.name }}</h2>
                    <a href="{% url 'game_launch' %}?game_id={{ game.id }}&game_type={{ game.game_type }}&game_name={{ game.name }}&provider={{ game.provider }}" class="play-button">Play</a>
                </div>
                {% endfor %}
            </div>
            
            
                </div>
                
            
        </div>

</div>
    
    <div id="messages"></div>
    
    <script>
    let EditMyProfile = document.getElementById('Edit-MyProfile');
    let EditProfileOverlay = document.getElementById('EditProfile-Overlay');
    let EditProfileContainer = document.getElementById('EditProfile-Container');
    
    EditMyProfile.addEventListener('click', function(event) {
        EditProfileOverlay.style.display = "flex";
        event.stopPropagation();
    });
    
    document.addEventListener('click', function(event) {
        if (!EditProfileContainer.contains(event.target)) {
            EditProfileOverlay.style.display = "none";
        }
    });
    </script>
    
    {% endblock %}
