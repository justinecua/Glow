{% extends "master.html" %}
{% load static %}
{% load account %}

{% block css %}
    <link rel="stylesheet" href="{% static 'home/dashboard.css' %}">
    <script type="module" src="{% static 'js/toggle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'home/games.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
{% endblock %}

{% block js %}
    <script type="module" src="{% static 'js/toggle.js' %}"></script>
{% endblock %}

{% block content %}
   
    <div id="root">
        <div class="NCenter">
            <div class="RandomProf_MainCont">
                <div class="Profile_Title_Container">
                    <a href="{% url 'dashboard' %}">
                        <div class="PTC-Left">
                            <img src="{% static 'images/back.png' %}" alt="Go Back">
                            <p>Go Back</p>
                        </div>
                    </a>
                    <div class="PTC-Right"></div>
                </div>

                <h1>Available Games</h1>

                <div class="container2">
                    {% for game in games %}
                        <div class="item">
                            <img src="{% static game.image %}" alt="{{ game.name }}">
                            <h2 class="game-name">{{ game.name }}</h2>
                            <a href="{% url 'game_launch' %}?game_id={{ game.id }}&game_type={{ game.game_type }}&game_name={{ game.name }}&provider={{ game.provider }}" class="play-button">Play</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div id="messages"></div>
{% endblock %}
