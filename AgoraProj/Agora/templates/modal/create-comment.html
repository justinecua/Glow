<div id="Comment-Overlay">

    <div class="Comment-Container">
        <div id="loadingIndicator-Comment">
            <div class="loader"></div>
        </div>
        <div class="Comment-subCont">
            <div class="CC-Left">
                <div class="CC-Left-Images">

                </div>

                <div class="Comment-btn-cont">
                    <button class="prev-button"><img src="static/images/arrow.png" alt=""></button>
                    <button class="next-button"><img src="static/images/right-arrow.png" alt=""></button>
                </div>

            </div>

            <div class="CC-Right">
                <div class="CCR-Main1">
                    <div class="CCR-Top">
                        <div class="CCRT-Sub">
                            <div class="CCRT-Left">
                                <img class="Post-ProfilePic" src="">
                            </div>
                            <div class="CCRT-Right">
                                <p class="Post-FullName"></p>
                            </div>
                            <div class="DateTime-PostComment">
                                <p class="Post-Date"></p>
                            </div>
                        </div>

                        <div>
                            <button class="Close-Comment">x</button>
                        </div>
                    </div>

                    <div class="CCRT-Mid">
                        <div class="Caption-Content">
                            <p class="Post-Caption"></p>
                        </div>
                        <div class="Comments-Section">

                        </div>
                    </div>
                </div>


                <div class="CCR-Main2">
                    {% if accountInfo %}
                    <div class="User-Comment-Cont">
                        <div id="UserProf-Comment">
                            {% with dynamicProf=accountInfo.profile_photo %}
                            {% if 'static' in dynamicProf %}
                            <img src="{{ dynamicProf }}" alt="">
                            {% else %}
                            <img class="lazy" src="{{ dynamicProf|add:'/tr:q-90,tr:w-50,bl-30,q-90,h-50' }}"
                                data-src="{{ dynamicProf | add:'/tr:q-90,tr:w-42,h-42?'}}"> {% endif %}
                            {% endwith %}
                        </div>
                        <input id="Comment-input" type="text" placeholder="Add a comment..">
                        <button id="Send-Comment">Send</button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
